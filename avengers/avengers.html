<! DOCTYPE html>
    <html>

    <head>
        <title>Avengers</title>
        <link href="./JQueryUI/jquery-ui.css" rel="stylesheet" type="text/css">
        <link href="./avengers.css" rel="stylesheet" type="text/css">
    </head>


    <body>
        <script src="./JQuery/jquery-3.5.1.js"></script>
        <script src="./JQueryUI/jquery-ui.min.js"></script>

        
        <audio src="./avgMusic/Avengers.mp3" id="BG" type="audio/mpeg">
            Your browser does not support the <code>audio</code> element.
        </audio>
        
        
        <audio src="./avgMusic/Lazer.mp3" id="Enter" type="audio/mpeg">
            Your browser does not support the <code>audio</code> element.
        </audio>
        
        <audio src="./avgMusic/Save.mp3" id="Save" type="audio/mpeg">
            Your browser does not support the <code>audio</code> element.
        </audio>
        <div id="GameBar">
        <label> Lives: <span id="live-spn">5</span> </label>
        <label> Score: <span id="score-spn">0</span> </label>
        </div>
        
        <img id="h1" src="./avgImgs/cap.png"  class="hero">
        <img id="h2" src="./avgImgs/hulk.png" class="hero">
        <img id="h3" src="./avgImgs/ironman.png" class="hero">
        <img id="h4" src="./avgImgs/spiderman.png" class="hero">
        <img id="h5" src="./avgImgs/strange.png" class="hero">
        <img id="h6" src="./avgImgs/thor.png" class="hero">
        <img id="h7" src="./avgImgs/widow.png" class="hero">
        <img id="h8" src="./avgImgs/thanos.png" class="villain">
        <img id="h9" src="./avgImgs/lokii.png" class="villain">
        
        <img id="ship" src="./avgImgs/ship.png">
        
        <div id="htp" style="margin-top: 12%;">
            <img src="./avgImgs/Symbol.png" style="width: 200px; height: 200px;">
            <p>
                In another dimension, after the battle of New York <br>
                The Avengers went after thanos and battled him in space<br>
                But the ship was blown away and both the heros and the villains <br>
                were falling into Space<br>
                Try to save the heroes with your spaceship and save the day!<br>
            </p>
            <button id="start">Assemble</button>
        </div>

        <div id="ply-agn">
            <img src="./avgImgs/Symbol.png" style="width: 200px; height: 200px;">
            <label> Your Score: <span id="final-score">0</span> </label>
            <button id="play-again-btn">Play Again</button>
        </div>
        
        <script src="avengers.js"></script>


    </body>

    </html>
