<body style="background-color: darkgray;">
    <img src="capture/back.jpg" style="position: absolute; width: 100%; height: 100%; filter: opacity(0.8) ;" >
    <div id="ninja">
        <img src="capture/background.jpg" id="backimage" draggable="false">
        <div id="fru" >
            <img id="part1" src="capture/sandia-1.png" draggable="false">
            <img id="image" src="capture/sandia.png" draggable="false" >
            <img id="fla4" src="capture/flash.png" draggable="false" >
            <img id="part2" src="capture/sandia-2.png" draggable="false">
          

        </div>

        <div id="scoreDiv">SCORE : <span id="score"> </span></div>
        <div id="misDiv">
             

        </div>
        <div id="lose">
            <img src="capture/game-over.png"  draggable="false">
          
        </div>
    
    <div id="up">

        <img src="capture/home-desc.png" id="desc" draggable="false">

        <img src="capture/ninja.png" id="logo" draggable="false">
    </div>
    <div id="head">
        <div id="start">
            <img src="capture/sandia.png" id="sandia" draggable="false">
            <img src="capture/new-game.png" id="newgame" draggable="false">
            <img src="capture/flash.png" id="flash" draggable="false">
            <img src="capture/sandia-1.png" id="sandia1" draggable="false">
            <img src="capture/sandia-2.png" id="sandia2" draggable="false">


        </div>

        <div id="end">
            <img src="capture/quit.png" id="quit" draggable="false">
            <img src="capture/peach.png" id="peach" draggable="false">
            <img src="capture/flash.png" id="flash1" draggable="false">
            <img src="capture/peach-1.png" id="peach-1" draggable="false">
            <img src="capture/peach-2.png" id="peach-2" draggable="false">
        </div>
